<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="./styles/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Importação da fonte -->
    <script src="./scripts/perfil.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img id="userImage" src="./img/default-avatar.png" alt="Imagem do Usuário">
            <input type="file" id="fileInput" accept="image/*" onchange="changeProfileImage()" style="display: none;">
            <button id="changeImageBtn" onclick="document.getElementById('fileInput').click();">Trocar Imagem</button>
            <p id="noImageText" style="display: none;">Nenhuma imagem definida.</p>
        </div>
        <div class="profile-info">
            <button class="back-btn" onclick="window.history.back()">Voltar</button>
            <h2>Perfil de Usuário</h2>
            <form id="profileForm">
                <div class="profile-details">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" placeholder="Digite seu telefone" required>
                    </div>
                </div>
                <button type="submit" class="save-btn">Salvar</button>
                <p id="successMessage" class="success-message" style="display: none;">Perfil salvo com sucesso!</p>
            </form>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
